{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block head_scripts %}
        {% endblock head_scripts %}

        <!-- Phosphor Icons -->
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />

        <!-- alpine.js -->
        <script defer
                src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
        <script defer
                src="https://cdn.jsdelivr.net/npm/@alpinejs/anchor@3.x.x/dist/cdn.min.js"></script>

        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- tippy.js -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>

        <!-- Open Scouting -->
        <script src="{% static '/main/scripts/app.js' %}"></script>

        <script>
            document.documentElement.classList.toggle(
                'dark',
                localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            )
        </script>

        {% block stylesheets %}
        {% endblock stylesheets %}
        <link href="{% static '/main/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon"
              type="image/png"
              href="{% static '/main/images/favicon.ico' %}" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block head_title %}
            {% endblock head_title %}
        </title>
    </head>
    <body class="bg-linear-to-br from-rose-200 to-blue-200 dark:bg-linear-to-br dark:from-slate-800 dark:to-slate-900">
        {% block body %}{% endblock %}

        {% include 'menu.html' %}
        {% include "server_message.html" %}

        {% block scripts %}{% endblock %}

        <script>tippy('[data-tippy-content]', { theme: "open-scouting", arrow: false });</script>
    </body>
</html>
